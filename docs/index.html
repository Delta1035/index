<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icon.jpg">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
    <title>正经起始页</title>
</head>

<body>
    <div class="bg-image">
        <div class="mask"></div>
        <div class="view-container">
            <form id="searchForm" action="http://www.baidu.com/s" method="GET">
                <div class="input-wrapper">
                    <!-- <input name="wd" class="searchInput" type="text" placeholder="请输入你的无聊的问题" pattern="[A-Za-z]{3}"
                        title="限制条件提示"> -->
                    <input name="wd" class="searchInput" type="text" placeholder="" autofocus>
                    <input id="submit" type="submit" value=""></input>
                </div>
                <!-- <div class="btn2"></div> -->
            </form>
            <div class="changeSearch">
                <button id="baidu" onclick="useBaidu()">百度</button>
                <button id="bing" onclick="useBing()">必应</button>
            </div>
            <div class="site-wrapper">
                <a class="site site-hover" href="http://www.youku.com" target="_blank">
                    <img src="./assets/images/siteIcon/youku.png" alt="">
                    <div class="site-name">优酷视频</div>
                </a>
                <a class="site site-hover" href="http://www.v.qq.com" target="_blank">
                    <img src="./assets/images/siteIcon/tx.png" alt="">
                    <div class="site-name">腾讯视频</div>
                </a>
                <a class="site site-hover" href="http://www.iq.com" target="_blank">
                    <img src="./assets/images/siteIcon/iqy_icon.png" alt="">
                    <div class="site-name">爱奇艺</div>
                </a>
                <a class="site site-hover" href="http://www.bilibili.com/" target="_blank">
                    <img src="./assets/images/siteIcon/bilibili-line.png" alt="">
                    <div class="site-name">哔哩哔哩</div>
                </a>
                <a class="site site-hover" href="https://www.pexels.com/" target="_blank">
                    <img src="./assets/images/siteIcon/pexels.png" alt="">
                    <div class="site-name">pexels</div>
                </a>
                <div class="add-site">
                    <div class="add-site-input">
                        <div>
                            <label for="siteName">
                                请输入网站名:
                                <br>
                                <input id="siteName" type="text" placeholder=" ">
                            </label>
                        </div>
                        <div>
                            <label for="siteURL">
                                请输入网站地址:
                                <br>
                                <input id="siteURL" type="text" placeholder=" ">
                            </label>
                        </div>
                        <div>
                            <button class="confirm">确认</button>
                            <button class="cancel">取消</button>
                        </div>
                    </div>
                    <button class="add">
                        +
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="./assets/js/index.js"></script>
<script>

</script>
</html>
